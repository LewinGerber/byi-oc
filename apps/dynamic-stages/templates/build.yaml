{{- range .Values.stages }}
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: dynamic-stage-{{ .name }}
  namespace: dynamic-stages
spec:
  triggers:
    - type: "ConfigChange"
  source: 
    git:
      uri: "https://github.com/chtime/var-echo"
  strategy:
    dockerStrategy:
      env:
        - name: "LE_ENV_VAR"
          value: "i am buildconfig"
  output:
    to:
      kind: "ImageStreamTag"
      name: {{ printf "var-echo:%s" .revision }}
---
{{- end }}